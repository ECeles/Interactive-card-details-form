<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <aside>
      <img class="card-1" src="./images/bg-card-front.png" alt="front-card" />
      <img class="card-2" src="./images/bg-card-back.png" alt="back-card" />
    </aside>

    <section class="registration-card">
      <div class="form">
        <div class="personal-data">
          <div class="cardholder">
            <p>cardholder name</p>
            <input class="input-principal" type="text" />
          </div>
          <div class="card-number">
            <p>Card number</p>
            <input class="input-principal" type="number" />
          </div>

          <div class="date-validation">
            <div class="date">
              <p>exp. Date(mm/yy)</p>
              <div class="input-date">
                <input class="input-secondary" type="number" />
                <input class="input-secondary" type="number" />
              </div>
            </div>
            <div class="cvc">
              <p>cvc</p>
              <input class="input-tertiary" type="number" />
            </div>
          </div>
        </div>

        <button>
          <a href="">Confirm</a>
        </button>
      </div>
    </section>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm

    Completed state start -->

  </body>
</html>
